<html>
    <head>
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <h2>Rock Paper Scissor</h2>

        <button onclick=" playGame('Rock'); ">Rock</button>

        <button onclick=" playGame('Rock'); ">Paper</button>

        <button onclick=" playGame('Rock'); ">Scissor</button>

        <script>
         function playGame(playerMove){
            const computerMove = findComputermove();
            let result='';

            if(playerMove == 'Rock'){
               if(computerMove === 'Rock')
                  result = 'Tie';
               else if(computerMove === 'Paper')
                  result = 'You Lose';
               else
                  result ='You Win';
            }

            else if(playerMove == 'Paper'){
               if(computerMove === 'Paper')
                  result = 'Tie';
               else if(computerMove === 'Scissor')
                  result = 'You Lose';
               else
                  result ='You Win';
            }

            else if(playerMove == 'Scissor'){
               if(computerMove === 'Scissor')
                  result = 'Tie';
               else if(computerMove === 'Rock')
                  result = 'You Lose';
               else
                  result ='You Win';
            }
            alert(`You clicked Rock.Computer clicked ${computerMove}.${result}`);
         }
         
         function findComputermove(){
            const randomNumber = Math.random();
            
            let computerMove='';
            if (randomNumber >=0 && randomNumber <= 1/3)
               computerMove = 'Rock';
            else if (randomNumber > 2/3 && randomNumber <= 2/3)
               computerMove = 'Paper';
            else
               computerMove = 'Scissor';

               console.log(`computer clicked ${computerMove}`);
               return computerMove;
         }
        </script>
        
    </body>
</html>
